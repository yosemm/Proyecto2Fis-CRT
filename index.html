<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width,initial-scale=1" name="viewport"/>
    <title>Simulación de un CRT</title>
    <link href="style.css" rel="stylesheet">
    <script defer src="script.js"></script>
</head>
<body>
<h1>Proyecto 2 - Física 3</h1>
<img alt="Vistas" id="vistas" src="Vistas.svg">
<canvas aria-hidden="true" id="vistas-overlay"></canvas>

<div id="crt-wrap">
    <canvas id="crt"></canvas>
</div>

<div aria-label="Controls" class="controls-box" role="region">
    <div class="control-group">
        <label>Modo</label>
        <label for="mode"></label><select id="mode">
            <option value="manual">Manual</option>
            <option value="sine">Sinusoidal</option>
        </select>
    </div>

    <div class="control-group">
        <label>Voltaje de Aceleración <span class="small" id="vaccVal">5000</span> V</label>
        <label for="vacc"></label><input id="vacc" max="20000" min="1000" step="100" type="range" value="5000">
    </div>

    <div class="control-group" id="manualControls">
        <label>Vx <span class="small" id="vxVal">0</span></label>
        <label for="vx"></label><input id="vx" max="100" min="-100" step="1" type="range" value="0">
        <label>Vy <span class="small" id="vyVal">0</span></label>
        <label for="vy"></label><input id="vy" max="100" min="-100" step="1" type="range" value="0">
    </div>

    <div class="control-group" id="sineControls" style="display:none">
        <label>Frecuencia (x) <span class="small" id="fxVal">3.00</span> Hz</label>
        <label for="fx"></label><input id="fx" max="50" min="0.1" step="0.1" type="range" value="3">
        <label>Frecuencia (y) <span class="small" id="fyVal">2.00</span> Hz</label>
        <label for="fy"></label><input id="fy" max="50" min="0.1" step="0.1" type="range" value="2">
        <div class="presets" id="ratioPresets" style="margin-top:6px;">
            <button class="preset-btn" data-r="1" data-s="1">1:1</button>
            <button class="preset-btn" data-r="1" data-s="2">1:2</button>
            <button class="preset-btn" data-r="1" data-s="3">1:3</button>
            <button class="preset-btn" data-r="2" data-s="3">2:3</button>
        </div>
    </div>

    <div class="control-group">
        <label>δ <span class="small" id="phaseVal">0.00</span></label>
        <label for="phase"></label><input id="phase" max="6.283" min="0" step="0.01" type="range" value="0">
        <div class="presets" id="phasePresets" style="margin-top:6px;">
            <button class="preset-btn" data-p="0">0</button>
            <button class="preset-btn" data-p="0.7853981633974483">π/4</button>
            <button class="preset-btn" data-p="1.5707963267948966">π/2</button>
            <button class="preset-btn" data-p="2.35619449">3π/4</button>
            <button class="preset-btn" data-p="3.141592653589793">π</button>
        </div>
    </div>

    <div class="control-group">
        <label>VM <span class="small" id="vmVal">100</span></label>
        <label for="vm"></label><input id="vm" max="200" min="100" step="1" type="range" value="100">
        <label style="margin-top:8px">Latencia <span class="small" id="latVal">0.90</span></label>
        <label for="lat"></label><input id="lat" max="0.99" min="0" step="0.01" type="range" value="0.85">
    </div>
</div>
</body>
</html>
